<script type="text/javascript">
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};
</script>

    <script type="text/javascript">
     function configureDropDownLists(category,equipment) {
    var earthMovingEquipment = ['Backhoe & Loader', 'Dozer', 'Excavator', 'Motor Grader', 'Loader', 'Mini Excavator', 'Skid Steer Loader', 'Track Loader'];
    var materialHandling = ['Reach Forklift', 'Telehandler', 'Straight Mast'];
    var cranes = ['Mobile Crane', 'Tower Crane', 'Crawler Crane'];
	var aerialEquipment = ['Agriculture Boom Lift', 'Straight/Telescopic Lift', 'Scissor Lift'];
	var cementMixtureTrucks = ['Cement Mixture', 'Truck-Mounted Con'];
	var generatorsAndLighting = ['Portable Generator', 'Mobile Generator'];
	var roadCampactors_Rollers = ['Single Drum/Vibrator Roller', 'Double Ton Roller'];
	var boreDrillingEquipment = ['Pile Driving Equipment', 'Bore Driller(4&1/2,6&1/2)'];
	var powerTools = ['Driller/Hammer Drill', 'Break Hammer', 'Floor Striper', 'Surface Grinder'];
	var miscellaneous = ['AIR Tool', 'Compressor', 'Water Pump', 'Dumper'];

    switch (category.value) {
        case 'earthMovingEquipment':
            equipment.options.length = 0;
            for (i = 0; i < earthMovingEquipment.length; i++) {
                createOption(equipment, earthMovingEquipment[i], earthMovingEquipment[i]);
            }
            break;
        case 'materialHandling':
            equipment.options.length = 0; 
        for (i = 0; i < materialHandling.length; i++) {
            createOption(equipment, materialHandling[i], materialHandling[i]);
            }
            break;
        case 'cranes':
            equipment.options.length = 0;
            for (i = 0; i < cranes.length; i++) {
                createOption(equipment, cranes[i], cranes[i]);
            }
            break;
		case 'aerialEquipment':
            equipment.options.length = 0;
            for (i = 0; i < aerialEquipment.length; i++) {
                createOption(equipment, aerialEquipment[i], aerialEquipment[i]);
            }
            break;
		case 'cementMixtureTrucks':
            equipment.options.length = 0;
            for (i = 0; i < cementMixtureTrucks.length; i++) {
                createOption(equipment, cementMixtureTrucks[i], cementMixtureTrucks[i]);
            }
            break;
		case 'generatorsAndLighting':
            equipment.options.length = 0;
            for (i = 0; i < generatorsAndLighting.length; i++) {
                createOption(equipment, generatorsAndLighting[i], generatorsAndLighting[i]);
            }
            break;
		case 'roadCampactors_Rollers':
            equipment.options.length = 0;
            for (i = 0; i < roadCampactors_Rollers.length; i++) {
                createOption(equipment, roadCampactors_Rollers[i], roadCampactors_Rollers[i]);
            }
            break;
		case 'boreDrillingEquipment':
            equipment.options.length = 0;
            for (i = 0; i < boreDrillingEquipment.length; i++) {
                createOption(equipment, boreDrillingEquipment[i], boreDrillingEquipment[i]);
            }
            break;
		case 'powerTools':
            equipment.options.length = 0;
            for (i = 0; i < powerTools.length; i++) {
                createOption(equipment, powerTools[i], powerTools[i]);
            }
            break;
		case 'miscellanous':
            equipment.options.length = 0;
            for (i = 0; i < miscellaneous.length; i++) {
                createOption(equipment, miscellaneous[i], miscellaneous[i]);
            }
            break;
			
            default:
                equipment.options.length = 0;
            break;
    }

}

    function createOption(ddl, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        ddl.options.add(opt);
    }
</script>

				<div class="form-group">
