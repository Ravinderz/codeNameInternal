<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/form-elements-style.css">
<link rel="stylesheet" href="css/form-style.css">
<link rel="stylesheet" href="css/home.css">
</head>
<body>
<h1>You are not auathorized to view this page,.. Please <button class='btn btn-warning' id='redirect'>Click here</button> to return to home page </h1>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/retina-1.1.0.min.js"></script>
<script src="js/scripts.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	var user = sessionStorage.getItem("user");
	var redirectUrl = "";
	user = $.parseJSON(user);
	if(user.role === "contractor"){
		redirectUrl = "contractor-home.jsp";
	}else if(user.role === "supplier"){
		redirectUrl = "supplier-home.jsp";
	}
	
	$('#redirect').click(function(){
	$(location).attr('href',redirectUrl);
	});
});

</script>
</body>
</html>
