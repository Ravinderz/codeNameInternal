$(document).ready(function(){
	
	/* to get parameters from a url */
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	
	
var category = getUrlParameter('category');
var equipment = '';
    var earthMovingEquipment = ['backhoe', 'dozer', 'excavator', 'miniexcavator', 'loader', 'motorgrader', 'skidsteer'];
    var cranes = ['crawlercrane', 'mobilecranes'];
	var generator = ['mobilegenerator','portablegenerator'];
	var aeriallifts = ['articulatingboomlift','scissorlift','straighttelescoping'];
	var powerdrillers = ['anglegrinder','breakhammers','metalcutter','stonedriller','surfacegrinder','horizontaldriller'];
	var cementmixertruck = ['cementmixers','trailerpump','truckmountedconcretepump'];
	var roadroller = ['doubledrumroller1','hotmixer','sensorpaver1','singledrum'];
	var materialhandling = ['industriallifts','reachforklifts','telehandlerfork'];
	var miscellaneous = ['airtools','compressor1','tractor','waterpumps'];
	var boredriller = ['boredriller','piledriving'];
	
	/*if(category === 'earthMovingEquipment'){
		equipment = earthMovingEquipment;
	}
	else 
	if(category === 'cranes'){
	equipment = cranes;
	}*/
	switch(category){
	case 'earthMovingEquipment': equipment = earthMovingEquipment;
	                             break;
	case 'cranes': equipment = cranes;
	                             break;
	case 'generator': equipment = generator;
	                             break;
	case 'aeriallifts': equipment = aeriallifts;
	                             break;
	case 'powerdrillers': equipment = powerdrillers;
	                             break;
	case 'cementmixertruck': equipment = cementmixertruck;
	                             break;
	case 'roadroller': equipment = roadroller;
	                             break;
	case 'materialhandling': equipment = materialhandling;
	                             break;
	case 'miscellaneous': equipment = miscellaneous;
	                             break;
	case 'boredriller': equipment = boredriller;
	                             break;
								 
	}
	//category = $.parseJSON(earthMovingEquipment);
	console.log("category",category);
	var count = 1;
	var html = "";
	$.each(equipment , function(index , value) {
	var imagePath = 'images/'+category+'/'+value+'.png';
	console.log(imagePath);
	var firstDiv = "<div class='row'>";
		var firstDivClose = "</div>";
	if(count === 1){
		html += firstDiv; 
	}
	var col = "<div class='col-md-3 col-sm-12'>"+"<img src='"+imagePath+"' class='category-img' id='"+value+"'/></div>";
	html += col;
	if(equipment.length <= 4){
	if(count === equipment.length){
		html+= firstDivClose;
		count = 0;
	}
	}else{
		if(count === 4){
			html+= firstDivClose;
			count = 0;
		}
	}
	count++;
});
	console.log(html);
	
	$(".category-row-one").append(html);
	
	$('.category-img').click(function(){
		var sub_ctg = this.id;
		$(location).attr('href',"requirement-form.html?category="+category+"&sub-category="+sub_ctg);
	});
	
	
});
</script>
